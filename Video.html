<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StreamHG Video</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      text-align: center;
    }

    #videoFrame {
      width: 90vw;
      height: 55vw;
      border: none;
      transition: transform 0.5s ease;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>ðŸ”´ StreamHG Player</h2>

  <!-- Replace this with your StreamHG embed URL -->
  <iframe id="videoFrame" src="https://streamhg.com/e/abc123xyz" allowfullscreen allow="autoplay; encrypted-media"></iframe>

  <br/>
  <button onclick="rotateVideo()">ðŸ”„ Rotate Video</button>

  <script>
    let angle = 0;
    function rotateVideo() {
      angle = (angle + 90) % 360;
      document.getElementById('videoFrame').style.transform = `rotate(${angle}deg)`;
    }
  </script>

</body>
</html>
